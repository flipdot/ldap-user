{% macro render_field(field) %}
  <div class="form-group">
    <label for="{{field.id}}" class="">
      {{ field.label }}
    </label>
    {% if field.type == "PasswordField" %}
      <input class="form-control" id="{{field.id}}" name="{{field.id}}"
        type="password" value="{{field.data}}" />
    {% else %}
      <input class="form-control" id="{{field.id}}" name="{{field.id}}"
        type="text" value="{{field.data}}" />
    {% endif %}
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
